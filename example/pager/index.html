<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Regular.js â€¢ Pager</title>
    <link rel="stylesheet" href="pager.css">
    <script src="../../dist/regular.js"></script>
    <script src="pager.js"></script>
  </head>
  <body>

    <div id="app"> </div>

    <script>
    // //1. nest style
    var app = new Regular({
      template: 
        "{total}:{current}<button on-click={total = total + 1}>total+1</button>\
          <pager total={Math.floor(total/20)} current={current}  isolate  />\
          <pager total={Math.floor(total/20)} current={current}/>",
      data: {total: 292, current:10},
      go: function(page){
        this.data.current = page;
      } 
    } ).$inject("#app");


    </script>

  </body>
</html>

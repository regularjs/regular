  <script>
    var Application = Regular.extend({
      template: '#app',
      init: function(){}
    }).use("timeout");
    
    var app = new Application({
      data: {
        width: 200,
        height: 200,
        circle: 100
      },
      init: function(data){
        var self = this;

        this.$interval(function(){
          data.circle *= 1.004
        },100)
      },
      small: function(){
        this.data.circle /= 1.2;
      }
    }).inject('#pie');
  </script>
